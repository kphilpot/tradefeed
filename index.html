<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeFeed – Construction Intel, Jobs & Verified Contractor Community</title>
    <meta name="description" content="The #1 platform for construction subcontractors. Real-time bid alerts, deal flow, contractor warnings, a verified contractor directory, and a private jobs board. No middlemen." />
    <link rel="canonical" href="https://tradefeed.io/" />

    <!-- Open Graph -->
    <meta property="og:type"        content="website" />
    <meta property="og:url"         content="https://tradefeed.io/" />
    <meta property="og:site_name"   content="TradeFeed" />
    <meta property="og:title"       content="TradeFeed – Construction Intel, Jobs & Verified Contractor Community" />
    <meta property="og:description" content="Bid alerts, deal flow, salary data, contractor warnings, and a verified contractor directory. Built for subs and GCs — no recruiters, no middlemen." />
    <meta property="og:image"       content="https://tradefeed.io/og-image.png" />
    <meta property="og:image:width"  content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card"        content="summary_large_image" />
    <meta name="twitter:site"        content="@tradefeedHQ" />
    <meta name="twitter:title"       content="TradeFeed – Construction Intel, Jobs & Verified Contractor Community" />
    <meta name="twitter:description" content="Bid alerts, deal flow, salary data, contractor warnings, and a verified contractor directory. Built for subs and GCs." />
    <meta name="twitter:image"       content="https://tradefeed.io/og-image.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TradeFeed",
      "url": "https://tradefeed.io",
      "description": "Construction intelligence platform for subcontractors and general contractors.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tradefeed.io/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
